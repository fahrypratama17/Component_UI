<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grids Mousemove Effect</title>
</head>
<body>
</body>
<script>
    function gridPanel() {
        for (i = 1; i <= 1000; i++) {
            let gridboxes = document.createElement('div');
            gridboxes.setAttribute("class", "gridbox")
            document.body.append(gridboxes);
        }
    }
    gridPanel();
</script>

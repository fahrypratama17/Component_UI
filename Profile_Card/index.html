<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>profile Card</title>
</head>
<body>
    <div class="profile-card">
        <div class="profile-content">
            <div class="profile-picture">
                <img src="profile.png">  
            </div>
            <h2 class="profile-name">Mr Sauron</h2>
            <p class="profile-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Error, eligendi!</p>
            <ul class="social-icons">
                <li>
                    <a href="#" style="--color:#1DA1F2;">
                        <svg data-lucide="twitter"></svg>
                    </a>
                </li>
                <li>
                    <a href="#" style="--color:#1877f2;">
                        <svg data-lucide="facebook"></svg>
                    </a>
                </li>
                <li>
                    <a href="#" style="--color:#f56040;">
                        <svg data-lucide="instagram"></svg>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>

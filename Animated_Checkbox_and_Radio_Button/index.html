<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Checkbox and Radio Button</title>
</head>
<body>
    <div class="container">
        <!-- Checkbox Group -->
        <div class="option-group">
            <div class="option-title">Select Options:</div>
            <label class="checkbox-container">
                <input type="checkbox" checked>
                <span class="checkmark"></span>Option 1
            </label>

            <label class="checkbox-container">
                <input type="checkbox" checked>
                <span class="checkmark"></span>Option 2
            </label>

            <label class="checkbox-container">
                <input type="checkbox" checked>
                <span class="checkmark"></span>Option 3
            </label>
        </div>

        <!-- Radio Group -->
         <div class="option-group">
            <div class="option-title">Choose one:</div>
            <label class="radio-container">
                <input type="radio" name="radio-group" checked>
                <span class="radio-mark"></span>Choice A
            </label>

            <label class="radio-container">
                <input type="radio" name="radio-group" checked>
                <span class="radio-mark"></span>Choice B
            </label>

            <label class="radio-container">
                <input type="radio" name="radio-group" checked>
                <span class="radio-mark"></span>Choice C
            </label>
         </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
    <title>Circular Menu</title>
</head>
<body>
    
    <div class="menu-container">
        <div class="menu-toggle" id="menuToggle"><i class="fas fa-plus" ></i></div>

        <div class="menu-item" style="--i: 0;"><i class="fas fa-home"></i></div>
        <div class="menu-item" style="--i: 1;"><i class="fas fa-phone"></i></div>
        <div class="menu-item" style="--i: 2;"><i class="fas fa-envelope"></i></div>
        <div class="menu-item" style="--i: 3;"><i class="fas fa-gear"></i></div>
        <div class="menu-item" style="--i: 4;"><i class="fas fa-user"></i></div>
        <div class="menu-item" style="--i: 5;"><i class="fas fa-info-circle"></i></div>
    </div>

</body>
</html>
